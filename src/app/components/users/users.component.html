<div class="user-container">
    <!-- Role Filter -->
    <mat-form-field appearance="outline">
      <mat-label>Filter by Role</mat-label>
      <mat-select [(ngModel)]="selectedRole" (selectionChange)="onRoleChange()">
        <mat-option value="">All</mat-option>
        <mat-option value="Admin">Admin</mat-option>
        <mat-option value="Developer">Developer</mat-option>
        <mat-option value="User">User</mat-option>
      </mat-select>
    </mat-form-field>
  
    <button class="add-new-button" mat-raised-button color="primary" (click)="openAddUser()">Add New User</button>
  
    <!-- Loading Spinner -->
    <div *ngIf="isLoading" class="spinner-container">
      <mat-spinner diameter="40"></mat-spinner>
    </div>
  
    <!-- User Table -->
    <table mat-table [dataSource]="filteredUsers" class="mat-elevation-z8" *ngIf="!isLoading && filteredUsers.length">
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let user"> {{ user.name }} </td>
      </ng-container>
  
      <!-- Email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let user"> {{ user.email }} </td>
      </ng-container>
  
      <!-- Role Column -->
      <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef> Role </th>
        <td mat-cell *matCellDef="let user"> {{ user.role }} </td>
      </ng-container>
  
      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let user">
          <button mat-icon-button color="primary" (click)="openEditUser(user.id)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteUser(user.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="['name', 'email', 'role', 'actions']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['name', 'email', 'role', 'actions'];"></tr>
    </table>
  </div>
