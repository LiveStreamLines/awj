<div class="reset-password-container">
  <div class="form-wrapper">
    <div class="logo-wrapper">
      <img src="assets/lsl.svg" alt="LSL Logo" class="logo" />
    </div>
    <h2>Reset Password</h2>
    <form [formGroup]="resetForm" (ngSubmit)="onSubmit()">
      <!-- New Password Field -->
      <div class="form-group">
        <label for="newPassword">New Password</label>
        <input
          id="newPassword"
          type="password"
          formControlName="newPassword"
        />
        <div *ngIf="resetForm.get('newPassword')?.errors?.['required']" class="error">
          Password is required.
        </div>
        <div *ngIf="resetForm.get('newPassword')?.errors?.['weakPassword']" class="error">
          Password must include uppercase, lowercase, and a special character.
        </div>
        <div *ngIf="resetForm.get('newPassword')?.errors?.['minlength']" class="error">
          Password must be at least 6 characters.
        </div>
      </div>

      <!-- Confirm Password Field -->
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input
          id="confirmPassword"
          type="password"
          formControlName="confirmPassword"
        />
        <div *ngIf="resetForm.get('confirmPassword')?.errors?.['required']" class="error">
          Confirm password is required.
        </div>
      </div>

      <!-- Password Mismatch Error -->
      <div *ngIf="resetForm.errors?.['passwordsMismatch']" class="error">
        Passwords do not match.
      </div>

      <!-- Submit Button -->
      <button type="submit" [disabled]="resetForm.invalid">Reset Password</button>
    </form>

    <!-- Success or Error Message -->
    <div *ngIf="message" class="message">
      {{ message }}
    </div>
  </div>
</div>
