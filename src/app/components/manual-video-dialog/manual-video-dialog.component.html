<div class="header">
<h2 mat-dialog-title>{{ data.title }}</h2>
<div class="controller">
<mat-checkbox style="margin-right: 25px" [(ngModel)]="dontShowAgain">Don't show this again</mat-checkbox>
<button style="background-color: brown; color: white; padding: 10px;" mat-button class="close-button" (click)="closeDialog()">Close</button>
</div>
</div>
<div class="video-container">
  <video #videoPlayer autoplay controls>
    <source [src]="data.videoUrl" type="video/mp4" />
    Your browser does not support the video tag.
  </video>
</div>
