<button (click)="goBack()" class="back-button">‚Üê Back to Developers</button>
<div class="home-layout">
  <div class="content">
    <div *ngIf="loading">
      <p>Loading developers...</p>
    </div>

    <div *ngIf="!loading && projects.length > 0" class="projects-container">
      <mat-card class="project-card" *ngFor="let project of filteredProjects" (click)="onProjectClick(project)">
        <mat-card-title>{{ project.projectName }}</mat-card-title>
        <img mat-card-image [src]="project.logo" alt="{{ project.projectName }}" />
        <mat-card-content>{{ project.description }}</mat-card-content>
        <mat-card-actions>
          <button mat-button>Project Services</button>
        </mat-card-actions>
      </mat-card>
    </div>

    <div *ngIf="!loading && projects.length === 0">
      <p>No projects found for this developer.</p>
    </div>
  </div>
</div>
