<h2 mat-dialog-title>Unassign Device</h2>
<div mat-dialog-content>
  <p>Are you sure you want to unassign this device?</p>
  <form [formGroup]="unassignForm">
    <mat-form-field appearance="outline">
      <mat-label>Reason for unassignment</mat-label>
      <textarea matInput formControlName="reason" required></textarea>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="warn" (click)="onUnassign()" [disabled]="!unassignForm.valid">Unassign</button>
</div>
