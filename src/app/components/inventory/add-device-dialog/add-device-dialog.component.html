<h2 mat-dialog-title>Add New Device</h2>
<div mat-dialog-content>
  <form [formGroup]="deviceForm">
    <mat-form-field appearance="outline" class="w-full">
      <mat-label>Device Type</mat-label>
      <mat-select formControlName="type" required>
        <mat-option *ngFor="let type of deviceTypes" [value]="type">
          {{type}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline" class="w-full">
      <mat-label>Serial Number</mat-label>
      <input matInput formControlName="serialNumber" required>
    </mat-form-field>

    <mat-form-field appearance="outline" class="w-full">
      <mat-label>Model (Optional)</mat-label>
      <input matInput formControlName="model">
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="!deviceForm.valid">
    Add Device
  </button>
</div>
