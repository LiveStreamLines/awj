<button (click)="goBack()" class="back-button">‚Üê Back</button>

<div class="tile-container">
  <div class="tile" *ngFor="let service of filteredServices">
    <div class="tile-content">
      <h3 class="tile-title">{{ service.name }}</h3>
      <button class="tile-button" (click)="navigateTo(service.route, service.videourl, service.name)">DISCOVER</button>
    </div>
    <div class="tile-image">
      <img [src]="service.image" alt="{{ service.name }}" />
    </div>
  </div>
</div>
