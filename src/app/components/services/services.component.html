<button (click)="goBack()" class="back-button">‚Üê Back to Projects</button>

<div class="card-container">
  <div class="card" *ngFor="let service of filteredServices">
    <div class="card-left">
      <h3 class="service-title">{{ service.name }}</h3>
      <p class="service-description">Lorem ipsum dolor sit amet consectetur adipiscing elit.</p>
      <button class="discover-button" (click)="navigateTo(service.route)">DISCOVER</button>
    </div>
    <div class="card-right">
      <img [src]="service.image" alt="{{ service.name }}" class="service-image" />
    </div>
  </div>
</div>
