<div class="camera-tabs">
  <mat-tab-group (selectedTabChange)="onCameraTabChange($event.index)">
    <mat-tab *ngFor="let camera of cameras" [label]="camera.cameraDescription">
      <div class="slider-container">
        <div *ngIf="images.length > 0" class="image-container">
          <img [src]="getLargePictureUrl(images[imageIndex])" alt="Camera Image" />

          <!-- Custom Slider -->
          <div class="custom-slider">
            <div
              class="slider-track"
              (click)="onTrackClick($event)"
            ></div>
            <div
              class="slider-thumb"
              [style.left.%]="getThumbPosition()"
              tabindex="0"
              (keydown)="onThumbKeydown($event)"
              (mousedown)="onThumbDragStart($event)"
            >
              <div class="thumb-content">
                <span class="material-icons">chevron_left</span>
                <span class="material-icons">chevron_right</span>
              </div>
            </div>
          </div>
        </div>

        <!-- Button to Navigate to Video -->
        <div class="navigate-button-container">
          <button
            class="video"
            (click)="navigateToVideo(selectedCameraId)"
            [disabled]="loadingVideo"
          >
              Play Slide Show   <span class="material-icons movie">local_movies</span>

          </button>
        </div>

        <!-- Loading Spinner -->
        <div *ngIf="loadingVideo" class="loading-spinner">
          <mat-spinner></mat-spinner>
        </div>
      </div>
    </mat-tab>
  </mat-tab-group>
</div>
