<div class="camera-tabs">
  <mat-tab-group (selectedTabChange)="onCameraTabChange($event.index)">
    <mat-tab *ngFor="let camera of cameras" [label]="camera.cameraDescription">
      <!-- Camera-specific content -->
      <div class="slider-container">
        <mat-slider
          [min]="0"
          [max]="images.length - 1"
          (input)="onSliderMove($event)"
          thumbLabel
          tickInterval="1"
        >
          <input matSliderThumb>
        </mat-slider>
        <div *ngIf="images.length > 0" class="image-container">
          <img [src]="getLargePictureUrl(images[imageIndex])" alt="Camera Image" />
        </div>


        <!-- Button to Navigate to Video -->
        <div class="navigate-button-container">
          <button
            class="video"
            (click)="navigateToVideo(selectedCameraId)"
            [disabled]="loadingVideo" 
          >
            View Video
          </button>
        </div>

        <!-- Loading Spinner -->
        <div *ngIf="loadingVideo" class="loading-spinner">
          <mat-spinner></mat-spinner>
        </div>

      </div>
    </mat-tab>
  </mat-tab-group>
</div>
