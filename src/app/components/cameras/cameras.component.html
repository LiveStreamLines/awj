<div class="camera-container">
    <!-- Developer Dropdown -->
    <mat-form-field appearance="outline">
      <mat-label>Select Developer</mat-label>
      <mat-select [(ngModel)]="selectedDeveloperId" (selectionChange)="onDeveloperChange()">
        <mat-option *ngFor="let developer of developers" [value]="developer._id">
          {{ developer.developerName }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  
    <!-- Project Dropdown -->
    <mat-form-field appearance="outline" *ngIf="projects.length">
      <mat-label>Select Project</mat-label>
      <mat-select [(ngModel)]="selectedProjectId" (selectionChange)="onProjectChange()">
        <mat-option *ngFor="let project of projects" [value]="project._id">
          {{ project.projectName }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <button class="add-new-button" mat-raised-button color="primary" (click)="openAddCamera()">Add New</button>

  
    <!-- Loading Spinner -->
    <div *ngIf="isLoading" class="spinner-container">
      <mat-spinner diameter="40"></mat-spinner>
    </div>
  
    <!-- Camera Table -->
    <table mat-table [dataSource]="cameras" class="mat-elevation-z8" *ngIf="!isLoading && cameras.length">
      <!-- Define Columns: Name, Status, Date Created -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Camera Name </th>
        <td mat-cell *matCellDef="let camera"> {{ camera.camera }} </td>
      </ng-container>
  
      <ng-container matColumnDef="serverFolder">
        <th mat-header-cell *matHeaderCellDef> Server Folder </th>
        <td mat-cell *matCellDef="let camera"> {{ camera.serverFolder }} </td>
      </ng-container>
  
      <ng-container matColumnDef="createdDate">
        <th mat-header-cell *matHeaderCellDef> Created Date </th>
        <td mat-cell *matCellDef="let camera"> {{ camera.createdDate | date }} </td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let camera">
          <button mat-icon-button color="warn" class="open-circle-button" (click)="openEditCamera(camera._id)">
            <mat-icon>more_horiz</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <!-- Download Column -->
      <ng-container matColumnDef="download">
        <th mat-header-cell *matHeaderCellDef> Download </th>
        <td mat-cell *matCellDef="let camera">
          <button mat-raised-button color="accent" (click)="downloadConfig(camera)">
            Download
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="['name', 'serverFolder', 'createdDate', 'actions', 'download']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['name', 'serverFolder', 'createdDate', 'actions', 'download'];"></tr>
    </table>
  </div>
