<div class="gallery-container">
    <h1 class="gallery-title">Media Gallery</h1>
    <div class="gallery-grid">
      <!-- Card 1: Video Request -->
      <mat-card class="gallery-card" (click)="navigateTo('video-request')">
        <mat-icon class="gallery-icon">videocam</mat-icon>
        <h2 class="gallery-title">Video Request</h2>
      </mat-card>
  
      <!-- Card 2: Photo Request -->
      <mat-card class="gallery-card" (click)="navigateTo('photo-request')">
        <mat-icon class="gallery-icon">photo</mat-icon>
        <h2 class="gallery-title">Photo Request</h2>
      </mat-card>
  
      <!-- Card 3: LSL Videos -->
      <mat-card class="gallery-card" (click)="navigateTo('lsl-videos')">
        <mat-icon class="gallery-icon">movie</mat-icon>
        <h2 class="gallery-title">LSL Videos</h2>
      </mat-card>
  
      <!-- Card 4: Drone Videos -->
      <mat-card class="gallery-card" (click)="navigateTo('drone-videos')">
        <mat-icon class="gallery-icon">flight</mat-icon>
        <h2 class="gallery-title">Drone Videos</h2>
      </mat-card>
  
      <!-- Card 5: 360 Images -->
      <mat-card class="gallery-card" (click)="navigateTo('360-images')">
        <mat-icon class="gallery-icon">panorama</mat-icon>
        <h2 class="gallery-title">360 Images</h2>
      </mat-card>
  
      <!-- Card 6: 360 Videos -->
      <mat-card class="gallery-card" (click)="navigateTo('360-videos')">
        <mat-icon class="gallery-icon">360</mat-icon>
        <h2 class="gallery-title">360 Videos</h2>
      </mat-card>
    </div>
  </div>
