<div class="login-page">
  <div class="login-container">
    <!-- Header with AWJ Logo -->
    <div class="login-header">
      <img src="assets/awjfulllogo.png" alt="AWJ Holding Logo" class="awj-full-logo" />
    </div>

    <!-- Main Login Card -->
    <div class="login-card">
      <div class="login-content">
        <!-- AWJ Logo -->
        <div class="logo-section">
          <img src="assets/awjlogo.png" alt="AWJ Logo" class="awj-logo" />
        </div>

        <!-- Welcome Text -->
        <div class="welcome-section">
          <h1>Welcome to AHC Watch</h1>
          <p>Your comprehensive monitoring and surveillance platform</p>
        </div>

        <!-- Microsoft Login -->
        <div class="microsoft-login-section">
          <button mat-raised-button (click)="onMicrosoftLogin()" class="microsoft-login-btn">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="microsoft-icon">
              <path d="M11.4 24H0V12.6H11.4V24Z" fill="#F25022"/>
              <path d="M24 24H12.6V12.6H24V24Z" fill="#7FBA00"/>
              <path d="M11.4 11.4H0V0H11.4V11.4Z" fill="#00A4EF"/>
              <path d="M24 11.4H12.6V0H24V11.4Z" fill="#FFB900"/>
            </svg>
            <span>Sign in with Microsoft</span>
          </button>
          
          <div *ngIf="loginError" class="error-message">
            {{ loginError }}
          </div>
        </div>

        <!-- Footer -->
        <div class="login-footer">
          <p>Powered by AWJ Holding</p>
        </div>
      </div>
    </div>
  </div>
</div>
