<div class="login-page">
  <div class="login-card">
    <div class="logo-container">
      <img src="assets/lsl.svg" alt="Timelapse Monitoring Logo" class="logo" />
    </div>

    <!-- Microsoft Login Only -->
    <div class="microsoft-login-container">
      <mat-card class="microsoft-login-card">
        <mat-card-content>
          <div class="microsoft-logo">
            <svg width="48" height="48" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M11.4 24H0V12.6H11.4V24Z" fill="#F25022"/>
              <path d="M24 24H12.6V12.6H24V24Z" fill="#7FBA00"/>
              <path d="M11.4 11.4H0V0H11.4V11.4Z" fill="#00A4EF"/>
              <path d="M24 11.4H12.6V0H24V11.4Z" fill="#FFB900"/>
            </svg>
          </div>
          <h2>Welcome to AHC Watch Platform</h2>
          <p>Sign in with your Microsoft account to access the platform</p>
          <button mat-raised-button color="primary" (click)="onMicrosoftLogin()" class="microsoft-login-btn">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" style="margin-right: 8px;">
              <path d="M11.4 24H0V12.6H11.4V24Z" fill="#F25022"/>
              <path d="M24 24H12.6V12.6H24V24Z" fill="#7FBA00"/>
              <path d="M11.4 11.4H0V0H11.4V11.4Z" fill="#00A4EF"/>
              <path d="M24 11.4H12.6V0H24V11.4Z" fill="#FFB900"/>
            </svg>
            Sign in with Microsoft
          </button>
          <div *ngIf="loginError" class="error-message">
            {{ loginError }}
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>

  <div class="video-container" *ngIf="!isMobileView && !isIOS">
    <video #backgroundVideo autoplay muted loop class="background-video">
      <source src="assets/background.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
    <div class="video-overlay"></div>
  </div>
</div>
