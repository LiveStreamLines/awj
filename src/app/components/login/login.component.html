<div class="login-page">
  <div class="overlay"></div>
  <div class="login-card">
    <div class="logo-container">
      <img src="assets/lsl.svg" alt="Timelapse Monitoring Logo" class="logo" />
    </div>
    <h2 class="login-title">Welcome Back</h2>
    <p class="login-subtitle">Monitor your timelapse and camera pictures seamlessly.</p>

    <form (ngSubmit)="onLogin()" #loginForm="ngForm" class="login-form">
      <!-- Email Field -->
      <div class="form-group">
        <label for="email">Email</label>
        <input 
          type="email" 
          id="email" 
          [(ngModel)]="email" 
          name="email" 
          required 
          placeholder="Enter your email" 
          class="form-control"
        />
      </div>

      <!-- Password Field -->
      <div class="form-group">
        <label for="password">Password</label>
        <input 
          type="password" 
          id="password" 
          [(ngModel)]="password" 
          name="password" 
          required 
          placeholder="Enter your password" 
          class="form-control"
        />
      </div>

      <!-- Submit Button -->
      <button type="submit" [disabled]="loginForm.invalid" class="btn-login">Login</button>

      <!-- Error Message -->
      <div *ngIf="loginError" class="error-message">
        {{ loginError }}
      </div>
    </form>
  </div>
</div>
